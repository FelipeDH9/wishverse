{% extends "layout.html" %}

{% block title %} Change Currency{% endblock %}


{% block main %}
    
<div>
    <h3 class="text-center">You can change your currency any time</h3>
    <div class="flex">
        <form action="/currency">

            <label class="currency" for="currency">Choose your currency to convert to USD:</label>
            <select class="custom-select" id="currency" name="currency">
                <option selected disabled>Choose your currency</option>
                {% for currency in currencies%}
                <option value="{{currency['iso']}}">{{ currency['name'] }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Change currency</button>
        </form>
    </div>
    

</div>
    

{% endblock %}
