{% extends "layout.html" %}

{% block title %}: Log In{% endblock %}

{% block main %}
    {% for category, message in get_flashed_messages(with_categories=true) %}
        
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <h1 class="text-center">Enter with your username and password</h1>

    <form action="/login" method="post">
        <label for="user_name">User:</label>
        <input autofocus autocomplete="on" class="form-control " id="user_name" name="user_name" placeholder="User..." type="text">

        <label for="password">Password:</label>
        <input autocomplete="on" class="form-control" id="password" name="password" placeholder="Password..." type="password">

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
